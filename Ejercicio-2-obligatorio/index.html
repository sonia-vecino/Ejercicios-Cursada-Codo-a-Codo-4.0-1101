<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Formulario de Ingreso</title>

</head>
<body>
    <form action="" method="POST">
        <fieldset>     
        <label for="dni">Documento Nacional de Identidad</label>         
        <input type="text" name="dni" id="dni" placeholder="ingrese su numero de dni sin puntos" pattern="[0-9]" required><br>
        <label for="usuario">Usuario</label>
        <input type="text" name="usuario" id="usuario" placeholder="Ingrese su nombre de usuario" pattern="[A-az-z0-9]+" required ><br>
        <label for="clave">Password</label>
        <input type="password" name="clave" id="clave" placeholder="********" pattern="[A-az-z0-9]+" required >
        <br>
        <input type="submit" value="Ingresar" id="boton">
    </fieldset>    
    </form>
</body>
</html>
